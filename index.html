<!DOCTYPE html>
<html>
  <head>
    <title>XR Mind Garden</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a-scene>
      <a-sky color="#D0F0C0"></a-sky>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#87cbb9"></a-plane>

      <!-- Flower -->
      <a-sphere id="flower" radius="0.3" color="#FF69B4" position="0 1 -3" visible="false"
        animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad">
      </a-sphere>

      <!-- Trigger Button -->
      <a-box position="0 0.5 -2" depth="0.5" height="0.3" width="1.2" color="#8E44AD"
        onclick="document.querySelector('#flower').setAttribute('visible', true)">
        <a-text value="Plant Thought" position="-0.5 0 0.3" color="white"></a-text>
      </a-box>
    </a-scene>
  </body>
</html>
